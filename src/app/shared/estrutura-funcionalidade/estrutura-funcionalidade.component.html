<div class="container container-estrutura-funcionalidade">
  <app-shared-titulo-funcionalidade [titulo]="titulo"></app-shared-titulo-funcionalidade>
  <div class="row">
    <div class="col-lg">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let head of tabelaHead">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <ng-content select="[slot='tabela-conteudo']"></ng-content>
        </tbody>
      </table>
    </div>
  </div>
</div>

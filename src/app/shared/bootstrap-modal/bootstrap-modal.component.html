<button button type="button" [class]="btnModalColor" (click)="openModal(template)">{{tituloBotao}}</button>

<ng-template #template>
  <div class="modal-header" data-backdrop="static">
    <h4 class="modal-title pull-left">{{titulo}}</h4>
    <button type="button" class="close pull-right" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select="[slot='conteudo-modal']"></ng-content>
  </div>
</ng-template>

<app-shared-bootstrap-modal [titulo]="titulo" [tituloBotao]="tituloBotao" [btnModalColor]="btnModalColor"
  (buttonClicked)="clickButton()">
  <div slot="conteudo-modal">
    <div class="input-group mb-3">
      <input type="text" class="form-control" disabled="true" aria-describedby="basic-addon1" [value]="heroi.id">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" [disabled]="isDescricaoDisabled" aria-describedby="basic-addon1"
        [value]="heroiAux.nome" [(ngModel)]="heroiAux.nome" #ctrl="ngModel">
    </div>
  </div>
</app-shared-bootstrap-modal>
